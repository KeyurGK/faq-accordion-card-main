<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container_image">
        <img src="./images/illustration-woman-online-mobile.svg" />
        <img src="./images/bg-pattern-mobile.svg" />
      </div>
      <header class="container_header">
        <h2>FAQ</h2>
      </header>
      <section class="container_questions">
        <div>
          <p>How many team members can I invite?</p>
          <img src="./images/icon-arrow-down.svg" />
        </div>
        <div>
          <p>What is the maximum file upload size?</p>
          <img src="./images/icon-arrow-down.svg" />
        </div>
        <div>
          <p>How do I reset my password?</p>
          <img src="./images/icon-arrow-down.svg" />
        </div>
        <div>
          <p>Can I cancel my subscription?</p>
          <img src="./images/icon-arrow-down.svg" />
        </div>
        <div>
          <p>Do you provide additional support?</p>
          <img src="./images/icon-arrow-down.svg" />
        </div>
      </section>
    </div>
    <!-- You can invite up to 2 additional users on the Free plan. There is no limit
    on team members for the Premium plan. No more than 2GB. All files in your
    account must fit your allotted storage space. Click “Forgot password” from
    the login page or “Change password” from your profile page. A reset link
    will be emailed to you. Yes! Send us a message and we’ll process your
    request no questions asked. Chat and email support is available 24/7. Phone
    lines are open during normal business hours.

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
